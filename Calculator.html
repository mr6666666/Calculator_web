    <style>
        :root {

        body {
            display: flex;

            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            font-family: 'Tahoma', sans-serif;
        }
        .calculator {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            max-width: 420px;
            width: 100%;
            position: relative;
        }
        .toggle-container {
            position: absolute;
            top: 15px;
            left: 15px;
            display: flex;
            gap: 10px;
        }
        .theme-toggle, .pro-toggle {
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--text-color);
            background: none;
            border: none;
        }
        .display {
            background: var(--display-bg);
            border-radius: 10px;
            padding: 20px;
            font-size: 2rem;
            color: var(--text-color);
            text-align: right;
            word-wrap: break-word;
            min-height: 60px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            margin-top: 20px;
        }
        .button {
            background: var(--btn-bg);
            border: none;
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }
        .button:hover { background: var(--btn-hover); transform: translateY(-3px); }
        .button.operator { background: var(--operator-bg); color: var(--bg-color); }
        .button.operator:hover { background: var(--operator-hover); }
        .button.equal { background: var(--equal-bg); grid-column: span 2; }
        .button.equal:hover { background: var(--equal-hover); }
        .button.clear { background: var(--clear-bg); grid-column: span 2; }
        .button.clear:hover { background: var(--clear-hover); }
    </style>
</head>
